name: Deploy to Azure VM

on:
  push:
    branches:
      - GROUP-E-AZURE

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy on Azure VM
      run: |
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          set -e

          if [ ! -d "${{ secrets.APP_DIR }}" ]; then
            mkdir -p ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}
            git clone https://github.com/women-techsters-fellowship/november_mini_project.git .
          else
            cd ${{ secrets.APP_DIR }}
            git pull origin GROUP-E-AZURE
          fi

          docker compose down || true
          docker compose up -d --build
        EOF
